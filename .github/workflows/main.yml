name: Build and Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go 1.21
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Setup
        run: |
          sudo apt install libgtk-3-dev libwebkit2gtk-4.0-dev nsis
      - name: Build
        run: |
          cd write/scripts
          ./install-wails-cli.sh
          cd ..
          wails build
      - name: Tests
        run: |
          cd write
          go test ./...
      - name: Package
        working-directory: write
        run: |
          wails build --clean --platform windows/amd64
          cp ../build/bin/write.exe ../build/write-windows.exe
          wails build --clean
          cp ../build/bin/write ../build/write-linux
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            write/build/write-windows.exe
            write/build/write-linux
